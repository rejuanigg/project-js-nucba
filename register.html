<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/styles-register.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Registrate ahora</title>
</head>
<body>
    <section id="register">
        <div class="register-container">
            <div class="register-welcome">
                <a href="./index.html">Volver al Inicio</a>
                <h1>Bienvenido a NEW WAYS</h1>
                <img src="./assets/register/man-say-hello.png" alt="">
            </div>
            <div class="register-box">
                <h2>Pon tus datos aquí</h2>
                <form action="" class="register-form">
                    <input class="input-register" type="text" placeholder="Nombre">
                    <input class="input-register" type="text" placeholder="Apellido">
                    <input class="input-register" type="email" placeholder="Tu email">
                    <input class="input-register" type="password" name="" id="" placeholder="Tu contraseña">
                    <input class="submit" type="submit" value="Empecemos!">
                </form>
                <p>Ya tienes una cuenta?<a href="./sign-in.html" class="sign-in-link">Click Aquí</a></p>
            </div>
        </div>
    </section>
</body>
</html>
